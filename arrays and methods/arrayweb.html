<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my journal app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        
        .post {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .buttons {
            margin-top: 10px;
        }
    </style>

</html>
<div id="journals">
    <!-- Journal entries will be displayed here -->
</div>
<div class="buttons">
    <input type="text" id="newJournal" placeholder="Enter new journal entry" />
    <input type="value" id="removeIndex" placeholder="delete journal at index">

    <button onclick="addJournal()">Add last Journal Entry</button>
    <button onclick="removeLastJournal()">Remove Last Journal Entry</button>
    <button onclick="removeFirstJournal()">Remove First Journal Entry</button>
    <button onclick="addJournalToBeginning()">Add Journal Entry to Beginning</button>
    <button onclick="removeAllJournals()">Remove All Journal Entries</button>
    <button onclick="replaceJournal()">replace journal</button>

</div>
<div id="display">

</div>
<script src="script.js"></script>
</body>
